<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title> Radar Estadistica deportes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
 <!-- Banner para escritorio -->
<div class="carousel-container banner-desktop">
  <div class="carousel-track">
    <a href="https://www.juegaenlinea.net/?register">
      <img src="https://staging-calimaco.juegaenlinea.com/cms/img/banners/123/banner-principal-web-estadisticas-1920x480.jpg" alt="Banner Escritorio">
    </a>
    <a href="https://www.juegaenlinea.net/?register">
      <img src="https://staging-calimaco.juegaenlinea.com/cms/img/banners/126/banner-Basket=desktop.jpg" alt="Banner Escritorio">
    </a>
    <a href="https://www.juegaenlinea.net/?register">
      <img src="https://staging-calimaco.juegaenlinea.com/cms/img/banners/127/banner-desktop-Beisbol.jpg" alt="Banner Escritorio">
    </a>
  </div>
</div>

<!-- Banner para móvil -->
<div class="carousel-container banner-mobile">
  <div class="carousel-track">
    <a href="https://www.juegaenlinea.net/?register">
      <img src="https://staging-calimaco.juegaenlinea.com/cms/img/banners/125/banner-mobile-estadistica.jpg" alt="Banner Móvil">
    </a>
    <a href="https://www.juegaenlinea.net/?register">
      <img src="https://staging-calimaco.juegaenlinea.com/cms/img/banners/128/banner-web-estadisticas-mobile-Basket.jpg" alt="Banner Móvil">
    </a>
    <a href="https://www.juegaenlinea.net/?register">
      <img src="https://staging-calimaco.juegaenlinea.com/cms/img/banners/124/banner-web-estadisticas-mobile-Beisbol.jpg" alt="Banner Móvil">
    </a>
  </div>
</div>

  <nav>
    <ul id="sportsNav">
      <li data-sport=1 class="active">
        <img src="assets/football.svg" alt="Todos" width="40" height="40" />
         Fútbol
        </li>
      <li data-sport=2>
        <img src="assets/basketball.svg" alt="Todos" width="40" height="40" />
        Baloncesto</li>
      <li data-sport="7">
        <img src="assets/baseball.svg" alt="Todos" width="40" height="40" />
        
        Beisbol</li>
    </ul>
  </nav>

  <div id="filters">
    <button data-filter="all" class="active">
     
    Todos
    </button>
    <button data-filter="inprogress">
      <img src="assets/envivo.svg" alt="Todos" width="40" height="40" />
      En Vivo</button>
    <button data-filter="finished">
      <img src="assets/whistle.svg" alt="Todos" width="40" height="40" />
       Finalizados</button>
    <button data-filter="notstarted">
      <img src="assets/time.svg" alt="Todos" width="40" height="40" />
     Próximos</button>
  </div>

  <main class="main-grid">
    <section>
      <h1 id="titulo-deporte">Eventos de Fútbol Hoy</h1>
      <div id="matches">Cargando partidos...</div>
      <div id="pagination" class="pagination"></div>

    </section>

    <aside>

      <div class="cta-box">
        <h2 style="color: white;">
          <img src="assets/marketing.svg" alt="Todos" width="30" height="30" />
          
          ¿Quieres recibir más Información?</h2>
        <form id="subscriptionForm">
          <input type="email" name="email" id="email" placeholder="Tu correo electrónico" required />
          <button  type="submit" style="font-size: 30px;";>Suscribirme</button>
        </form>
        <div id="formMessage" style="color: white; margin-top: 10px;"></div>
      </div>
      <h2>
        <img src="assets/newspaper.svg" alt="Todos" width="24" height="24" />
         Noticias</h2>
      <div id="articles"></div>

     
    </aside>
   
  </main>
  <div id="article-modal" class="hidden">
    <div id="article-modal-content">
      <h2 id="modal-article-title"></h2>
      <div id="modal-article-body"></div>
      <button onclick="document.getElementById('article-modal').classList.add('hidden')">Cerrar</button>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
