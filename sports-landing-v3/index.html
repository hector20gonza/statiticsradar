<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title> Radar Estadistica deportes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="carousel-container">
    <div class="carousel-track">
     
   <a href="https://www.juegaenlineachile.com/?register"> <img src="https://staging-calimaco.juegaenlinea.com/cms/img/banners/123/banner-principal-web-estadisticas-1920x480.jpg" alt="Banner 1" > </a> 
   
      <!-- <img src="https://gamebet24.com/wp-content/uploads/2025/02/Casino-online.jpg" alt="Banner 2">
      <img src="https://via.placeholder.com/728x90?text=Banner+3" alt="Banner 3"> -->
    </div>
   
  </div>
  <nav>
    <ul id="sportsNav">
      <li data-sport="football" class="active">
        <img src="assets/football.svg" alt="Todos" width="16" height="16" />
         Fútbol
        </li>
      <li data-sport="basketball">
        <img src="assets/basketball.svg" alt="Todos" width="16" height="16" />
        Baloncesto</li>
      <li data-sport="baseball">
        <img src="assets/baseball.svg" alt="Todos" width="16" height="16" />
        
        Beisbol</li>
    </ul>
  </nav>

  <div id="filters">
    <button data-filter="all" class="active">
      <img src="assets/whistle.svg" alt="Todos" width="16" height="16" />
    Todos
    </button>
    <button data-filter="inprogress">
      <img src="assets/envivo.svg" alt="Todos" width="16" height="16" />
      En Vivo</button>
    <button data-filter="finished">
      <img src="assets/football.svg" alt="Todos" width="16" height="16" />
       Finalizados</button>
    <button data-filter="notstarted">⏳ Próximos</button>
  </div>

  <main class="main-grid">
    <section>
      <h1 id="titulo-deporte">Eventos de Fútbol Hoy</h1>
      <div id="matches">Cargando partidos...</div>
      <div id="pagination" class="pagination"></div>

    </section>

    <aside>

      <div class="cta-box">
        <h2 style="color: white;">
          <img src="assets/marketing.svg" alt="Todos" width="16" height="16" />
          
          ¿Quieres recibir más Información?</h2>
        <form action="https://formspree.io/f/mnqewjyg" method="POST">
          <input type="email" name="email" placeholder="Tu correo electrónico" required>
          <button   style="font-size: 30px;"; "type="submit">Suscribirme</button>
        </form>
      </div>
      <h2>
        <img src="assets/newspaper.svg" alt="Todos" width="16" height="16" />
         Noticias</h2>
      <div id="articles"></div>

     
    </aside>
   
  </main>
  <div id="article-modal" class="hidden">
    <div id="article-modal-content">
      <h2 id="modal-article-title"></h2>
      <div id="modal-article-body"></div>
      <button onclick="document.getElementById('article-modal').classList.add('hidden')">Cerrar</button>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
